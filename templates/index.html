<html>
<head>
	
	<title>Guessing Game!</title>
	<script src="/static/jquery.js"></script>

</head>
<body>

	<h1>Guessing Game!</h1>

	<form id="guessing-game" > <!--action="/result"-->

		Guess a number between 0 and 100:  
		<input type="text" id="guess" name="guess">
		<button type="button" id="guess-submit">Guess!</button>
	
	</form>

	<div id="hint">
<!-- 	{% if response: %}

		{{ response }}
		You have used {{ count }}/10 guesses.
	
	{% endif %} -->
	</div>

	<script>

		$("#guessing-game").on('submit', function(event){

			event.preventDefault();

			//alert("I'm running!");

			var url = "/result?" + $("#guessing-game").serialize();

			console.log(url);

			$("#hint").load(url);
		});

	</script>

</body>
</html>
